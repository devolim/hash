name: hash
description: "Ultra-secure messaging application with zero compromise on privacy."
publish_to: 'none'
version: 1.0.0+9

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Supabase
  supabase_flutter: ^2.12.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^17.1.0

  # Local Storage
  hive_ce_flutter: ^2.3.4
  flutter_secure_storage: ^10.0.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4

  # Security
  crypto: ^3.0.7
  cryptography: ^2.9.0
  cryptography_flutter: ^2.3.4

  # Signal Protocol (E2E Encryption)
  libsignal_protocol_dart: ^0.7.2
  fixnum: ^1.1.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.2.0

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.2
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  flutter_slidable: ^4.0.3
  flutter_svg: ^2.2.3

  # Utilities
  uuid: ^4.5.2
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0
  connectivity_plus: ^7.0.0
  permission_handler: ^12.0.1
  http: ^1.6.0
  url_launcher: ^6.3.1
  share_plus: ^12.0.1

  # Image handling
  image_picker: ^1.1.2
  image_cropper: ^11.0.0

  # Camera & Media
  camera: ^0.11.0+2
  photo_manager: ^3.6.0
  video_player: ^2.9.2
  video_thumbnail: ^0.5.3

  # Notifications
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0
  flutter_callkit_incoming: ^3.0.0

  # Audio recording
  record: ^6.1.0

  # LiveKit (audio/video calls)
  livekit_client: ^2.6.1

  # Call utilities
  vibration: ^3.1.7
  wakelock_plus: ^1.4.0

  # Biometric auth
  local_auth: ^3.0.0

  # Shake detection
  shake: ^3.0.0

  # Contacts
  flutter_contacts: ^1.1.9+2

  # Gallery saver
  image_gallery_saver_plus: ^4.0.1

  # File picker
  file_picker: ^10.3.10
  open_filex: ^4.7.0
  just_audio: ^0.10.5
  audio_session: ^0.2.2

  # Image processing (thumbnail generation)
  image: ^4.8.0
  path: ^1.9.0

  # Rich text editor
  flutter_quill: ^11.5.0

  # Certificate pinning
  http_certificate_pinning: ^3.0.0

  # Location sharing
  geolocator: ^14.0.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.11.1
  hive_ce_generator: ^1.11.1

dependency_overrides:
  record_linux: ^1.3.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/hash_icons.png"
  adaptive_icon_background: "#0A0A0A"
  adaptive_icon_foreground: "assets/icons/hash_icons.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/google_fonts/
    - assets/sounds/notification/
    - assets/sounds/ui/
    - assets/icons/alt/
